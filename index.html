<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Lanches</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/logo.png" class="img-logo">
        <nav class="cabecalho-nav">
            <div class="nav-itens">
                <a href="#" class="nav-itens-item">HOME</a>
                <a href="#" class="nav-itens-item">SERVICES</a>
                <a href="#" class="nav-itens-item">ABOUT</a>
                <a href="#" class="nav-itens-item">CONTACT US</a>
            </div>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Search Food..">
                <img src="assets/search.png" class="search-ico">
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="content-text">
            <h2 class="content-text-h2">Satisfy your</h2>
            <h1 class="content-text-h1">Appetite!</h1>
            <div class="content-text-division">
                <a href="#" class="content-text-link">ORDER NOW!</a>
                <img src="assets/fastfood.png">
            </div>
        </div>
        <div class="burguer2">
            <img class="circulo-burger" src="assets/elipse.png">
            <img class="burger" src="assets/burger.png">
        </div>
    </main>

    <footer class="rodape">
        <img src="assets/facebook.svg" alt="logo facebook" class="img-footer">
        <img src="assets/instagram.svg" alt="logo instagram" class="img-footer">
        <img src="assets/telegram.svg" alt="logo telegram" class="img-footer">
        <img src="assets/whatsapp.svg" alt="logo wpp" class="img-footer">
    </footer>
</body>
</html>
